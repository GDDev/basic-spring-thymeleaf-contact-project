<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center vh-100 font-monospace">
        <form th:action="@{/login}" method="post" class="form vh-auto">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Nome de usuário</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Digite seu nome de usuário">
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha">
            </div>

            <div class="form-group mb-3">
                Não possui uma conta? <a class="anchor-link" th:href="@{/register}">Cadastrar</a>
            </div>

            <div class="form-group text-center">
                <input type="submit" class="btn btn-primary m-auto" value="Entrar">
            </div>
        </form>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
